<div (click)="onClick()" class="aspect-[1/1.5] w-72 rounded-md shadow-md">
  <img
    [src]="imageUrl"
    class="w-full aspect-[1/1] h-72 object-cover grayscale-[40%] rounded-tl-md rounded-tr-md shadow-xl"
  />
  <div class="p-5">
    <h3 class="text-2xl tracking-wide font-semibold">
      {{ breed.name }}
    </h3>
    <p>child friendly {{ breed.child_friendly }}</p>
    <p>dog friendly {{ breed.dog_friendly }}</p>
    <button (click)="onClick()" class="bg-main px-2 py-1 rounded-md shadow-md">Read More</button>
  </div>
</div>
