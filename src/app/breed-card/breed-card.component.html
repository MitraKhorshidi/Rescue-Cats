<div (click)="onClick()" class="w-full rounded-md shadow-md">
  <img
    [src]="imageUrl"
    class="w-full aspect-[1/1] object-cover grayscale-[40%] rounded-tl-md rounded-tr-md shadow-xl"
  />
  <div class="p-5">
    <h3 class="text-2xl tracking-wide font-semibold">
      {{ breed.name }}
    </h3>
    <p>child friendly {{ breed.child_friendly }}</p>
    <p>dog friendly {{ breed.dog_friendly }}</p>
  </div>
  <button
    (click)="onClick()"
    class="bg-main w-full py-3 rounded-t-none rounded-b-md shadow-md"
  >
    Read More
  </button>
</div>
