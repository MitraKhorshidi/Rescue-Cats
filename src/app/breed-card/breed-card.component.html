<div (click)="onClick()" class="w-full rounded-md shadow-md cursor-pointer">
  <img
    [src]="imageUrl"
    [alt]="breed.name"
    loading="lazy"
    class="w-full aspect-[1/1] object-cover grayscale-[40%] rounded-tl-md rounded-tr-md shadow-xl"
  />
  <button
    (click)="onClick()"
    class="w-full py-3 px-8 rounded-t-none rounded-b-md shadow-md text-xl text-start"
  >
    {{breed.name}}
  </button>
</div>
