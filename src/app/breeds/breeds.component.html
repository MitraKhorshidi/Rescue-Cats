<div class="flex flex-col">
    <div
    class="m-10 xl:m-20 grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
  >
    <app-breed-card
      *ngFor="let breed of breedsList"
      [breed]="breed"
    ></app-breed-card>
  </div>
  <button
      (click)="onLoadMore()"
      *ngIf="loadMore"
      class="bg-main hover:bg-[#E28775] rounded-md shadow-md px-3 py-2 self-center mb-10"
    >
      Load More
    </button>
    <app-footer></app-footer>
</div>
