<div
  (click)="onClick()"
  [style.backgroundImage]="
    'linear-gradient(to bottom,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.4)),url(' +
    cat.img +
    ')'
  "
  class="relative aspect-[1/1] bg-cover bg-center rounded-md shadow-xl"
>
  <h3
    class="absolute bottom-5 left-5 text-2xl tracking-wide text-white font-semibold"
  >
    {{ cat.name }}
  </h3>
</div>
