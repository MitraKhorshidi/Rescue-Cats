<div class="flex flex-col">
    <div class="flex">
        <img [src]="cat.img" class="w-1/2"/>
        <div>
          <h2>{{ cat.name }}</h2>
          <div class="flex flex-row gap-1 items-center">
            <img src="/assets/icons/gender.svg" class="w-8" />
            <p>{{ cat.gender }}</p>
          </div>
          <div class="flex flex-row gap-1 items-center">
            <img src="/assets/icons/breed.svg" class="w-6" />
            <p>{{ cat.breed }}</p>
          </div>
          <div class="flex flex-row gap-1 items-center">
            <img src="/assets/icons/age.svg" class="w-6" />
            <p>{{ cat.age }}</p>
          </div>
          <button
            (click)="onClick()"
            class="bg-main px-4 py-2 rounded-md shadow-sm text-xl tracking-wide font-semibold"
          >
            Adopt
          </button>
        </div>
      </div>
      <app-map [cats]="[cat]" (catSelected)="catSelected($event)" class="h-[500px]"></app-map>


      
      
</div>
