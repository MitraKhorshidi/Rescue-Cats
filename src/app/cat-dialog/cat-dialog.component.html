<div class="">
  <h1 mat-dialog-title>{{ cat.name }}</h1>

  <div mat-dialog-content>
    <img
      [src]="cat.img"
      [alt]="cat.name"
      class="w-72 h-72 object-cover rounded-md shadow-sm mb-4"
    />
    <div class="flex flex-row gap-1 items-center">
      <img src="/assets/icons/gender.svg" class="w-8" />
      <p>{{ cat.gender }}</p>
    </div>
    <div class="flex flex-row gap-1 items-center">
      <img src="/assets/icons/breed.svg" class="w-6" />
      <p>{{ cat.breed }}</p>
    </div>
    <div class="flex flex-row gap-1 items-center">
      <img src="/assets/icons/age.svg" class="w-6" />
      <p>{{ cat.age }}</p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      (click)="onClick()"
      mat-dialog-close
      class="bg-main px-4 py-2 rounded-md shadow-sm text-xl tracking-wide font-semibold"
    >
      Adopt
    </button>
    <button mat-dialog-close mat-button>close</button>
  </div>
</div>
