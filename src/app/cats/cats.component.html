<div class="flex flex-col justify-center">
  <app-map [cats]="catsList" (catSelected)="catSelected($event)"></app-map>
  <div
    class="m-10 xl:m-20 grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
  >
    <app-cat-detail *ngFor="let cat of catsList" [cat]="cat"></app-cat-detail>
  </div>
  <app-footer></app-footer>
</div>
