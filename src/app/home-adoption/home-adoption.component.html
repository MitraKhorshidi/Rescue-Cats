<div class="w-full p-10">
  <div
    class="m-10 xl:m-20 grid grid-cols-1 items-center gap-5 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
  >
    <div class="flex flex-col">
      <h2 class="font-semibold text-3xl leading-loose text-center">
        Looking to bring a cat home?
      </h2>
      <img src="assets/cat.gif" class="w-[300px] -mt-44" alt="cat" loading="lazy"/>
      <a routerLink="/cats" class="bg-main px-4 py-2 rounded-md shadow-md text-center text-white">
        Find a Cat
      </a>
    </div>
    <app-cat-card *ngFor="let cat of catsList" [cat]="cat"></app-cat-card>
  </div>
</div>
