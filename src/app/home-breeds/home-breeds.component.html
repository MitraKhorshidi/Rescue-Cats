<div class="w-full p-10">
  
  <div
    class="m-10 grid grid-cols-1 items-center gap-5 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
  >
    <div class="flex flex-col">
      <h2 class="font-semibold text-2xl leading-loose text-center">
        Do you want to know more about cats breeds to find a good match to your
    home?
      </h2>
      <img src="assets/gifs/cat2.gif" class="w-[150px] self-center" alt="cat" loading="lazy"/>
      <a routerLink="/breeds" class="bg-main px-4 py-2 rounded-md shadow-md text-center text-white">
        Learn More
      </a>
    </div>
    <app-breed-card
      *ngFor="let breed of breedsList"
      [breed]="breed"
    ></app-breed-card>
  </div>
</div>
