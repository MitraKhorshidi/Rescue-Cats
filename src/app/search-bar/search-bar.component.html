<div class="flex flex-col gap-2 md:flex-row justify-center items-center rounded-md shadow-md pt-5 mx-5 mt-10 lg:mt-20">
  <h3 class="text-xl font-medium  mr-5">Choose your minimum expectation</h3>
    <mat-form-field>
    <mat-label>Child Friendly</mat-label>
    <mat-select  [formControl]="control_friendly">
      <mat-option *ngFor="let option of options" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Intelligence</mat-label>
    <mat-select [formControl]="control_intelligence">
      <mat-option *ngFor="let option of options" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dog Friendly</mat-label>
    <mat-select [formControl]="control_dog">
      <mat-option *ngFor="let option of options" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
